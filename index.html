<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/typography.css" />
    <link rel="stylesheet" href="./assets/styles/material-breakpoints.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <!-- Scripts -->
    <script src="./assets/scripts/header.js" defer></script>
    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <header>
      <!-- body-filter--active -->
      <div class="body-filter"></div>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__logo">
            <img src="./assets/images/logo.svg" alt="Logo of W." />
          </li>
          <!-- nav__links--mobile-expanded -->
          <div class="nav__links nav__links--mobile">
            <li class="nav__link nav__menu">
              <img src="./assets/images/icon-menu.svg" aria-hidden="true" />
              <img
                class="no-display"
                src="./assets/images/icon-menu-close.svg"
                aria-hidden="true"
              />
            </li>

            <li class="nav__link">
              <a href="#">Home</a>
            </li>
            <li class="nav__link">
              <a href="#">New</a>
            </li>
            <li class="nav__link">
              <a href="#">Popular</a>
            </li>
            <li class="nav__link">
              <a href="#">Trending</a>
            </li>
            <li class="nav__link">
              <a href="#">Categories</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <img
        style="width: 100%"
        src="./assets/images/image-web-3-mobile.jpg"
        alt=""
      />
    </main>
  </body>
</html>
