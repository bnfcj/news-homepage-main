<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/typography.css" />
    <link rel="stylesheet" href="./assets/styles/material-breakpoints.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <!-- Scripts -->
    <script src="./assets/scripts/header.js" defer></script>
    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <!-- body-filter--active -->
    <header>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__logo">
            <img src="./assets/images/logo.svg" alt="Logo of W." />
          </li>
          <!-- nav__links--mobile-expanded nav__links--desktop -->
          <div class="absolute-container">
            <div class="nav__links">
              <li class="nav__link nav__menu">
                <img
                  class="nav__open"
                  src="./assets/images/icon-menu.svg"
                  aria-hidden="true"
                />
                <img
                  class="no-display nav__close"
                  src="./assets/images/icon-menu-close.svg"
                  aria-hidden="true"
                />
              </li>

              <li class="nav__link">
                <a href="#">Home</a>
              </li>
              <li class="nav__link">
                <a href="#">New</a>
              </li>
              <li class="nav__link">
                <a href="#">Popular</a>
              </li>
              <li class="nav__link">
                <a href="#">Trending</a>
              </li>
              <li class="nav__link">
                <a href="#">Categories</a>
              </li>
            </div>
          </div>
          <div class="body-filter"></div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="feature-section">
        <picture class="feature-section__image">
          <source
            media="(max-width: 424px)"
            width="100%"
            srcset="./assets/images/image-web-3-mobile.jpg"
          />
          <source
            width="100%"
            srcset="./assets/images/image-web-3-desktop.jpg"
          />
          <img src="./assets/images/image-web-3-mobile.jpg" alt="" />
        </picture>
        <h1 class="feature-section__h1">The Bright Future of Web 3.0?</h1>
        <div class="feature-section__aside">
          <p class="feature-section__excerpt">
            We dive into the next evolution of the web that claims to put the
            power of the platforms back into the hands of the people. But is it
            really fulfilling its promise?
          </p>
          <button class="feature-section__button">Read more</button>
        </div>
      </section>
    </main>
  </body>
</html>
